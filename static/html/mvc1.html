<!DOCTYPE html>
<html ng-app="ToDoList">

<head>
    <title>基本（视图、模型、控制器）MVC</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/css/bootstrap-theme.css">
    <script type="text/javascript" src="/static/js/angular.min.js"></script>
</head>

<body ng-controller="ToDoCtrl">
    <div class="page-header">
        <h1>{{todo.users}}To Do List</h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input type="text" class="from-control">
            <button class="btn btn-primary">Add</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Description</td>
                    <td>Done</td>
                </tr>
            </thead>
            <tbody>
                //视图
                <tr ng-repeat="item in todo.items">
                    <td>{{item.action}}</td>
                    <td>{{item.done}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
    var myModule = angular.module('ToDoList', []);
    //控制器
    myModule.controller('ToDoCtrl', function($scope) {
        //模型
        $scope.todo = {
            users: "Liuli",
            items: [{
                action: "Buy folwers",
                done: false
            }, {
                action: 'Get shoes',
                done: true
            }]
        }
    });
    </script>
</body>

</html>
